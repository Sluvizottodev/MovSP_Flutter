name: movspflutter
description: "Mobilidade urbana de SP"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  http: ^1.2.1
  flutter_launcher_icons: ^0.13.1
  google_maps_flutter: ^2.7.0
  geolocator: ^7.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - lib/png/

flutter_icons:
  android: true
  ios: true
  image_path: "lib/png/logoVermelhaNome.png"
